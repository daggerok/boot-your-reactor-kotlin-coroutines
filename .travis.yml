notifications:
  email: false
git:
  quiet: true
  depth: false
language: java
jdk: openjdk11
node_js: lts/*
python: 3.7
matrix:
  include:
    - python: 3.7
services:
  - xvfb
  - docker
addons:
  apt:
    update: false
    packages:
      - jq
      - bash
      - curl
      - tree
      - docker-ce
      - libxml2-utils
      - libappindicator1
      - fonts-liberation
      - google-chrome-stable
      - python3-setuptools
      - python3-pip
install: true
before_install:
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  #
  - |
    if [ ! -f ${HOME}/.local/daggerok/bash-functions/master/main.bash ] ; then
      mkdir -p ${HOME}/.local/daggerok/bash-functions/master ;
      curl -s https://raw.githubusercontent.com/daggerok/bash-functions/master/main.bash > ${HOME}/.local/daggerok/bash-functions/master/main.bash ;
    fi
    source ${HOME}/.local/daggerok/bash-functions/master/main.bash ;
  - stop_any 80 5432 8080 8081 8082 8083 8084 8085 8086 8087 8088
  #
  - export PATH=$HOME/.local/bin:$PATH
  - pip -V
  - docker-compose version
  - pip3 install --user --upgrade pip
  - pip install --user --upgrade httpie docker-compose
  - http --version --debug
  - pip -V
  #
  - stop_any 80 8080 5432
  - docker-compose version
env:
  global:
    - TERM=dumb
jobs:
  include:
    - stage: test
      name: gradle opernjdk11
      jdk: openjdk11
      script: ./gradlew
    - stage: test
      jdk: openjdk8
      name: gradle opernjdk8
      script: ./gradlew
    - stage: deploy
      name: VuePress documentation deployment
      node_js: lts/*
      script: skip
      before_deploy:
        - cd $TRAVIS_BUILD_DIR/docs && npm i
        - cd $TRAVIS_BUILD_DIR/docs && npm run gh-pages
      env:
        # travis encrypt GITHUB_TOKEN=...
        - secure: ""
      deploy: &pages
        provider: pages
        github-token: "$GITHUB_TOKEN"
        local-dir: docs/.vuepress/dist
        # require gh-pages to be created manually first before deployment!
        target_branch: gh-pages
        skip_cleanup: true
        keep-history: true
        on:
          branch: master
          condition: "$TRAVIS_PULL_REQUEST = false"
cache:
  directories:
    - ./docs/node_modules
    - ~/.local/daggerok
    - ~/.docker
    - ~/.n*
  packages: true
  npm: true
